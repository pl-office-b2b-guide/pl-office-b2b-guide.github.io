<script>
    const addTooltip = text => {
        const el = document.createElement('div');
        el.setAttribute('id', text);
        el.classList.add('tooltip-box');
        const main = document.querySelector('main');
        main.appendChild(el);
    };

    [
        'pesel',
        'personal-bank-account',
        'profil-zaufany',
        'lease-agreement',
        'meldunek',
        'local-phone',
        'opening-business',
        'getting-nip-and-regon',
        'rate-approval',
        'company-account',
        'resignation-letter',
        'send-account-number',
        'getting-dismissal-order',
        'getting-bypass-sheet',
        'send-docs-to-bel-office',
        'send-mail-to-sign-b2b',
        'send-docs-to-pl-office'
    ].forEach(addTooltip);

    const baseConfig = {
        interactive: true,
        allowHTML: true,
        placement: 'bottom',
        theme: 'light-border'
    };

    tippy('#pesel', {
        ...baseConfig,
        content: 'При оформлении регистрации по месту жительства (zameldowanie czasowe) номер PESEL выдаётся автоматически.<br>С 1 июня 2021 номер PESEL также выдаётся иностранцам по их запросу без регистрации по месту проживания.<br><a href="https://wiki.itransition.com/display/POLANDOFFICE/Pesel" target="_blank">Больше информации здесь</a>.'
    });

    tippy('#personal-bank-account', {
        ...baseConfig,
        content: 'Некоторые банки открывают счёт только по паспорту, но наличие PESEL/Meldunek или других документов повышает вероятность положительного исхода. Личный счёт в банке понадобится для оплаты аренды и совершения сопутствующих платежей, а также для создания Profil Zaufany.<br><a href="https://docs.google.com/spreadsheets/d/1c7wAYTjBs1WsDZ-04aj-vrCtITxMyizKuP69W0qS0AM/edit#gid=0" target="_blank">Сравнительная характеристика банков</a>.'
    });

    tippy('#profil-zaufany', {
        ...baseConfig,
        content: 'На начальных этапах Profil Zaufany потребуется для открытия ИП.<br><a href="https://wiki.itransition.com/display/POLANDOFFICE/Profil+Zaufany" target="_blank">Больше информации здесь</a>.',
    });

    tippy('#lease-agreement', {
        ...baseConfig,
        content: 'В большинстве случаев паспортных данных достаточно для заключения договора аренды.<br><a href="https://wiki.itransition.com/pages/viewpage.action?pageId=712743967" target="_blank">Больше информации здесь</a>.'
    });

    tippy('#meldunek', {
        ...baseConfig,
        content: 'Еcли инocтpaнeц coбиpaeтcя пpoживaть в Пoльшe дoльшe 30 днeй, тo по закону oн oбязaн зapeгиcтpиpoвaтьcя (зaмeльдoвaтьcя).<br><a href="https://wiki.itransition.com/pages/viewpage.action?pageId=712743967" target="_blank">Больше информации здесь</a>.',
    });

    tippy('#local-phone', {
        ...baseConfig,
        content: 'Местный номер телефона понадобится при оформлении в Poland Office, а также может потребоваться при открытии фирменного счёта в банке. Если мобильный телефон поддерживает eSIM, то завести польскую сим-карту можно удалённо (например, используя провайдер Orange Flex).',
    });

    tippy('#opening-business', {
        ...baseConfig,
        content: 'Открыть ИП в Польше можно онлайн при наличии Profil Zaufany. На данном этапе рекомендуется нанять бухгалтера, который в том числе поможет открыть ИП.<br><a href="https://wiki.itransition.com/pages/viewpage.action?pageId=712747463" target="_blank">Больше информации здесь</a>.',
    });

    tippy('#getting-nip-and-regon', {
        ...baseConfig,
        content: 'Номера NIP & REGON потребуются для оформления фирменного счёта. Присваиваются автоматически в течение 2-3х рабочих дней после открытия ИП и становятся доступны на портале CEIDG.',
    });

    tippy('#rate-approval', {
